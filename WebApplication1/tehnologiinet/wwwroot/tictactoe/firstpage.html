    <title>tic tac toe</title>

    <link rel="stylesheet" href="tictactoe/style.css">

<header>
    <h2 id = "text-turn"></h2>
</header>

<body>
    <div class="player-input" id="playerXContainer">
        <label for="playerX">Player X username:</label>
